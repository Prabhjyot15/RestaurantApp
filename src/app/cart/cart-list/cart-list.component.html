<div class="container">
    <h2>User Cart</h2>            
    <table class="table table-dark">
      <thead>
        <tr>
          <th>ItemName</th>
          <th>itemQuantity</th>
          <th>itemPrice</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartItem of cartList">
                <td>{{cartItem.itemName}}</td>
                <td>{{cartItem.itemQuantity}}</td>
                <td>{{cartItem.itemPrice}}</td>
        </tr>
    </tbody>
    </table>
</div>
