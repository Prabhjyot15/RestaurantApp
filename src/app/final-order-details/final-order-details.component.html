
<table class="table table-dark">
      <thead>
        <tr>
          <th>ItemName</th>
          <th>itemQuantity</th>
          <th>itemPrice</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartItem of cartList">
                <td>{{cartItem.itemName}}</td>
                <td>{{cartItem.itemQuantity}}</td>
                <td>{{cartItem.itemPrice * cartItem.itemQuantity}}</td>
        </tr>
    </tbody>
    </table>
    Total Price: {{totalPrice}}
    <br>
    <button class="btn btn-primary" routerLink="/order-complete">Order Now</button>
